<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <video autoplay muted loop id="bgVideo">
        <source src="snowfall-29314.mp4" type="video/mp4" />
      </video>
    <title>Caesar Cipher App</title>
</head>
<body>
    <div class="homeContainer">
        <h3 id="Caesar">Caesar Cipher App</h3>
         <div class="pageIntro">
 
             <h6>Hi, we help you encrypt your messages so no one can understand them, we will also decript them for you. Choose your aim below</h6>
             </div>
 <div class="select w-50" id="select">
     <label for="form-select" class="form-label" >I want to...</label>
             <select class="form-select" id="form-select" aria-label="Default select example" onchange="getAim()" required>
                 <option selected>Click here to select</option>
                 <option value="Encrypt">Encrypt my message</option>
                 <option value="Decrypt">Decrypt a message</option>
               </select>
               <div class="key" id="keyBox"  >
                <label for="form-select" class="form-label" >Pick your encryption key</label>
                        <select class="form-select" id="key" aria-label="Default select example" required>
                            <option selected>Click to pick a Key</option>
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                            <option value=10>10</option>
                            <option value=11>11</option>
                            <option value=12>12</option>
                            <option value=13>13</option>
                            <option value=14>14</option>
                            <option value=15>15</option>
                            <option value=16>16</option>
                            <option value=17>17</option>
                            <option value=18>18</option>
                            <option value=19>19</option>
                            <option value=20>20</option>
                            <option value=21>21</option>
                            <option value=22>22</option>
                            <option value=23>23</option>
                            <option value=24>24</option>
                            <option value=25 >25</option>
                    
                          </select>
                          
                        </div>
               
             </div>
 
 <div class="encryptMessageBox  w-50" id="encryptMessageBox">
     <div class="mb-3">
         <label for="messageBox" class="form-label">Enter your message below</label>
         <textarea class="form-control" id="messageBox" rows="2" placeholder="Type or paste your text here" required></textarea>
       </div>
       <button type="submit" class="btn btn-primary" id="EncryptButton" onclick="encodeOrDecode()">Encrypt</button>
       <button type="submit" class="btn btn-primary" id="DecryptButton" onclick="encodeOrDecode()">Decrypt</button>
 </div>
 <div id="outputBox">
     <h5>Result</h5>
  <p id="outputResult">Your result will appear here</p> 
 </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

 <script src="java.js"></script>
</body>
</html>
